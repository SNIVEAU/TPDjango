{% extends 'monApp/base.html' %}

{% block contenu %}
    <h2>Supprimer la catégorie</h2>
    <p>Êtes-vous sûr de vouloir supprimer "{{ categorie.nomCat }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    </form>
{% endblock %}
